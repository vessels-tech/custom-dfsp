version: "3.7"
services:
  redis:
    image: "redis:5.0.4-alpine"

  scheme-adapter:
    build:
      context: ../sdk-scheme-adapter
    env_file: ./config/scheme-adapter.lewbank1.env
    volumes:
      - ../sdk-scheme-adapter/package.json:/opt/sdk-scheme-adapter/package.json
      - ../sdk-scheme-adapter/src:/opt/sdk-scheme-adapter/src
    ports:
      - "4000:4000"
    depends_on:
      - redis
    command:
      - npm run docker-dev
  
  custom-dfsp:
    build:
      context: ./
    volumes:
      - ./src:/opt/custom-dfsp/src
      - ./config:/opt/custom-dfsp/config
      - ./package.json:/opt/custom-dfsp/package.json
      - ./tsconfig.json:/opt/custom-dfsp/tsconfig.json
    ports:
      - "4999:4999"
    depends_on:
      - scheme-adapter
    command:
      - npm run watch
      # - "tail -f /dev/null"
